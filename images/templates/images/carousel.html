{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'images/css/images.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container-fluid card-top">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Carousel</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
<div class="row">
    <div id="carouselControls" class="carousel" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ image.image.url }}" alt="{{ image.name }}">
            </div>
            {% for image in images %}
                {% if image.image %}
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ image.image.url }}" alt="{{ image.name }}">
                        <div class="card-img-overlay center">
                            <a href="{% url 'image_download' %} "><i class="fas fa-shopping-bag fa-lg image-btn"></i></a>
                        </div>
                    </div>
                {% else %}
                    <img class="card-img-top img-fluid thumbnail" src="{{ MEDIA_URL }}noimage.png" alt="{{ image.name }}">
                {% endif %}    
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</div>



{% endblock %}
