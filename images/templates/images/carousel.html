{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'images/css/images.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container-fluid card-top">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Carousel</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            {% if image.image %}
            <a href="{{ image.image.url }}">
                <img src="{{ image.image.url }}" alt="{{ image.name }}">
                <div class="card-img-overlay">
                    <a href=" "><i class="fas fa-shopping-bag fa-lg image-btn"></i></a>
                    <a href=" "><i class="fas fa-heart fa-lg image-btn"></i></a>
                </div>
                <p class="card-img-bottom">{{ image.name }}</p>
            </a>
            {% else %}
            <a href="">
                <img class="card-img-top img-fluid thumbnail" src="{{ MEDIA_URL }}noimage.png" alt="{{ image.name }}">
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
