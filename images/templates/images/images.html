{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Images</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="row mt-1 mb-2"></div>
            <div class="row">
                {% for image in images %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card h-100 border-0">
                            {% if image.image %}
                            <a href="">
                                <img class="img-thumbnail thumb_im_adj" src="{{ image.image.url }}" alt="{{ Image.name }}">
                            </a>
                            {% else %}
                                <a href="">
                                <img class="card-img-top img-fluid thumbnail" src="{{ MEDIA_URL }}noimage.png"
                                alt="{{ image.name }}">
                                </a>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>      
{% endblock %}
