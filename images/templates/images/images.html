{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block extra_css %}
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-center">Images</h2>
            <hr>
        </div>
    </div>    
    <div class="row">
        {% for image in images %}
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="containerI">
                    {% if image.image %}
                        <!--Lightbox code sources: https://codesource.io/how-to-create-a-lightbox-using-bootstrap/-->
                        <a  href="{{ image.image.url }}" data-toggle="lightbox" >
                        <img class="img-thumbnail  thumb_im_adj" src="{{ image.image.url }}" class="img-fluid">
                        </a>
                    {% else %}
                        <img class="img-thumbnail  thumb_im_adj" src="{{ image.noimage.png }}" alt="{{ image.name }}">
                    {% endif %}
                        <a href="{% url 'image_info' image.id %}" class="btn3"><i class="fas fa-info-circle"></i></a>
                        <a href="{% url 'image_buy' image.id %}" class="btn1"><i class="fas fa-shopping-cart"></i></a>
                    {% if image.id == image_select %}
                        <a  href="{{ image.image.url }}" download class="btn2"><i class="fas fa-download"></i></a>  
                    {% endif %}
                </div>
            </div>
        {% endfor %}  
    </div>
 </div>   
    <script>
         $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });
    </script>

{% endblock %}
