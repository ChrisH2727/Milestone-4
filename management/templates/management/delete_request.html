{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Delete Image Request</h2>
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-6 offset-lg-3 col-md-12 col-sm-12">
            <form action="{% url 'delete_request' ask_id %}" method="POST" id="request-image">
                {% csrf_token %}
                <fieldset class="rounded px-3 mb-5">
                    <legend class="fieldset-label small text-black px-2 w-auto">Delete a Request</legend>
                        {{ form | crispy}}
                </fieldset>
                <fieldset class="rounded px-3 mb-5">
                    <div class="col text-center">
                        <button type="submit btn btn-primary bg-success border border-success" id="submit-button">Delete</button>
                    </div>
                </fieldset>
            </form>
        </div>    
    </div> 
{% endblock %}
