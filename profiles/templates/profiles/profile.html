{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-12 col-md-12 col-lg-6 offset-lg-3">
                <hr>
                <h2 class="logo-font mb-4">My Profile</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm-12 col-md-12 col-lg-6 offset-lg-3">
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary bg-success border border-success">Update Profile</button>
                </form>
                
            </div>
        </div>
        <div>
            <div class="col col-sm-12 col-md-12 col-lg-6 offset-lg-3">
                <hr>
                <h5 class="logo-font mb-4">You have {{user_credits}} credits remaining.</h5>
                <hr>
            </div>
        </div>
        


    </div>    
{% endblock %}
