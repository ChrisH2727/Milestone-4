{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}


{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Profile</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col s12 l6 offset-l3">
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary bg-success border border-success">Update Profile</button>
                </form>
            </div>
        </div>
    </div>    
{% endblock %}
